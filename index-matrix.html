<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Matrix Background Template</title>
    <style>
        /* Basic styles to ensure canvas covers background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from minimal template */
            /* background-color: #000; Optionally set a base background */
        }
        canvas#c {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure canvas is behind content */
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas> <!-- Canvas for the background effect -->

    <h1 id="heading">Page Heading</h1> <!-- Placeholder Heading -->

    <div class="container">
        <!-- Add your content here -->
        <p>This is the container where you can add your own page elements.</p>
    </div>

    <script src="background.js"></script> <!-- Script for the Matrix background -->

</body>
</html>
