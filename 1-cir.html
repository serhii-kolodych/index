<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Backup Guide</title>
    <style>
        html {
            background-color: rgba(0, 0, 0, 0.99);
        }

        body {
            line-height: 1.48;
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(15px, 4vw, 16px);
            color: #C9C5C2;
            overscroll-behavior: none;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            margin: 0 auto;
        }

        .box {
            --s: 452px;
            --p: 8px;
            display: inline-block;
            height: var(--s);
            width: var(--s);
            border-radius: 50%;
            background: linear-gradient(to right, rgba(44, 42, 42, 0.9), rgba(28, 25, 25, 0.9));
            margin: 10px 20px;
            text-align: justify;
            justify-content: space-between;
            align-items: center;
            padding: var(--p);
            box-sizing: border-box;
            position: relative;
            border: 1px solid #00ff41;
            transition: transform 0.3s ease;
            margin-bottom: 22px;
        }

        .box:hover {
            transform: scale(1.04);
        }

        .box i,
        .box::before {
            content: '';
            float: left;
            height: 100%;
            width: 50%;
            shape-outside: radial-gradient(farthest-side at right, transparent calc(100% - var(--p)), #fff 0);
        }

        .box i {
            float: right;
            shape-outside: radial-gradient(farthest-side at left, transparent calc(100% - var(--p)), #fff 0);
        }

        .box h2 {
            font-size: clamp(17px, 4vw, 18px);
            text-align: center;
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .imgcontainer {
            position: absolute;
            bottom: 225px;
            left: -8px;
            width: 100%;
            height: 50%;
            border-radius: 0 0 50% 50%;
            background: #333;
            width: 450px;
            height: 240px;
            border-radius: 0 0 240px 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #fff;
            box-sizing: border-box;
            position: relative;
            border: 1px solid #00ff41;
        }

        .imgcontainer img {
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: top left;
        }

        @media (max-width: 1200px) {
            .container {
                zoom: 0.9 !important;
            }

            .box {
                zoom: 0.9 !important;
            }
        }

        @media (max-width: 650px) {
            .box {
                zoom: 0.9 !important;
            }

            .container {
                zoom: 0.8 !important;
            }
        }

        @media (max-width: 474px) {
            .container {
                zoom: 0.6 !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <i></i>
            <p>
                Practical backup and recovery guide for WordPress owners who want zero panic when things break.
            </p>
            <a href="#wordpress-backup">
                <h2>Your WordPress site will fail. <br> Be ready.</h2>
                <div class="imgcontainer">
                    <img loading="lazy" decoding="async" fetchpriority="low"
                        src="articles/450-creating_a_telegram_bot_token_api.jpg" width="450" height="240"
                        title="This site can't be reached - WordPress Backup Guide"
                        alt="This site can't be reached - WordPress Backup Guide">
                </div>
            </a>
        </div>
    </div>
</body>

</html>
